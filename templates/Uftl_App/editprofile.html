            <div id="content" class="p-4 p-md-5">
                <div class="container">



                    <div class="row justify-content-center">
                        <div class="col-sm-9 justify-content-start">
                            <p class="headingtext3">Edit Profile

                            </p>
                        </div>
                    </div>


                    <div class="row justify-content-center">
                        <div class="col-sm- justify-content-center">

                            <img src="assets/img/saul.png" class="editimage" alt="">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-sm- justify-content-center">

                            <div class="profile_info2">
                                <h3 class="user-name">SAUL RAMIREZ</h3>

                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-sm- justify-content-center">

                            <div class="">
                                <h6 class="user-name2">@saul.ramirez</h6>

                            </div>
                        </div>
                    </div>





                    <div class="form-section d-flex justify-content-center align-items-center my-5">
                        <form method="POST" class="form-group">
                            <div class="row justify-content-around">
                                <div class="col-sm-6 col-md-3 fuel">
                                    <span class="labelname">Full Name:</span>
                                    <input type="text" name="fuel-amount" class="fuel-input" placeholder="Saul Ramirez">
                                    <p class="help-block"></p>
                                </div>

                                <div class="col-sm-6 col-md-3 fuel">
                                    <span class="labelname">Company Name:</span>
                                    <input type="text" name="fuel-amount" class="fuel-input" placeholder="AB Construction">
                                    <p class="help-block"></p>
                                </div>
                            </div>


                            <div class="row justify-content-around">
                                <div class="col-sm-6 col-md-3 fuel">
                                    <span class="labelname">Phone Number:</span>
                                    <input type="number" name="fuel-amount" class="fuel-input" placeholder="01248710741">
                                    <p class="help-block"></p>
                                </div>

                                <div class="col-sm-6 col-md-3 fuel">
                                    <span class="labelname">Email:</span>
                                    <input type="email" name="fuel-amount" class="fuel-input" placeholder="saul.ramirez321@gmail.com">
                                    <p class="help-block"></p>
                                </div>
                            </div>


                            <div class="row justify-content-around">
                                <div class="col-sm-6 col-md-3 fuel">
                                    <span class="labelname">Area:</span>
                                    <select name="fuel-type" class="area">
                                                <option selected disabled value="select">Area*</option>
                                                <option value="Diesel">Generator</option>
                                                <option value="Gasoline">Vehicles</option>
                                                <option value="Kerosene">Construction</option>
                                                <option value="LPG">Machines</option>
                                            </select>
                                    <p class="help-block"></p>
                                </div>

                                <div class="col-sm-6 col-md-3 fuel">
                                    <span class="labelname">City:</span>
                                    <select name="fuel-type" class="cityedit">
                                                <option selected disabled value="select">City*</option>
                                                <option value="Dhaka">Dhaka</option>
                                                <option value="Chittagong">Chittagong</option>
                                                
                                            </select>
                                    <p class="help-block"></p>
                                </div>
                            </div>


                            <div class="row justify-content-around">

                                <div class="col-sm-6 col-md-3 fuel">
                                    <span class="labelname">Billing Address:</span>
                                    <input type="text" name="fuel-amount" class="billingaddressedit" placeholder="160, Senanibasroad, Sec-12 Mirpur">
                                    <p class="help-block"></p>
                                </div>

                                <div class="col-sm-6 col-md-3 fuel">
                                    <button class="saveedit" type="submit" id="sendMessageButton">Save</button>
                                </div>

                            </div>

                        </form>
                    </div>





                </div>
