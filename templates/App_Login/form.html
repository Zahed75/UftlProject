{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderFuel</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static '/css/form.css' %}">
</head>
<body>

<div class="container">
    <div class="form-section d-flex justify-content-center align-items-center my-5">
        <form method="POST" class="form-group">
        {% csrf_token %}
            <div class="row-fields d-flex flex-row flex-wrap">
                <input type="text" placeholder="Full Name*" name="full_name" class="form-control custom-form">
                <input type="text" placeholder="Company Name" name="company_name" class="form-control custom-form">
            </div>

            <div class="row-fields d-flex flex-row flex-wrap">
                <input type="number" placeholder="Phone Number*" name="phone_number" class="form-control custom-form">
                <input type="email" placeholder="Email (Optional)" name="email" class="form-control custom-form">
            </div>

            <div class="row-fields d-flex flex-row flex-wrap">
                <select class="custom-form" name="fuel_type">
                    <option selected disabled>Fuel Type*</option>
                    {% for x in fuel_des_area %}
                        <option value="{{ x.fuel_type }}">{{ x.fuel_type }}</option>
                    {% endfor %}
                </select>

                <select class="custom-form" name="order_area">
                    <option selected disabled>Order Area*</option>
                    {% for x in fuel_des_area %}
                        <option value="{{ x.order_area}}">{{ x.order_area }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="row-fields d-flex flex-row flex-wrap">
                <input type="number" placeholder="Fuel Amount*" required name="fuel_amount" class="form-control custom-form">
{#                <input type="text" placeholder="What is (7-5)?*" class="form-control custom-form">#}
            </div>

            <textarea name="message" rows="5" class="form-control custom-message"
                      placeholder="Message (Optional)"></textarea>
            <div class="d-flex flex-row-reverse">
                <input type="submit" value="Submit" class="btn custom-btn">
            </div>
        </form>
    </div>
</div>

<script src="{% static '/js/all.min.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
